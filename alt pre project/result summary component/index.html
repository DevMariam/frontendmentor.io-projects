<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet" href="/style.css" />
		<link rel="icon" href="./images/favicon-32x32.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="main-container">
				<div class="container-1">
					<div class="result">
						<p>Your Result</p>
					</div>

					<div class="score-percentage">
						<div class="score">
							<p class="bold">76</p>
							<p class="small">of 100</p>
						</div>
					</div>

					<div>
						<div>
							<p class="title">Great</p>
						</div>
						<div>
							<p class="sub-title">
								You scored higher than 65% of the people who have taken these
								test.
							</p>
						</div>
					</div>
				</div>

				<div class="container-2">
					<div>
						<p class="summary">Summary</p>
					</div>

					<div class="list-item">
						<div class="item item-1">
							<div>
								<img src="./icon-reaction.svg" />
								<span>Reaction</span>
							</div>
							<div class="percentage">
								<p class="score-board">80</p>
								<p>/ 100</p>
							</div>
						</div>
						<div class="item item-2">
							<div>
								<img src="./icon-memory.svg" />
								<span>Memory</span>
							</div>
							<div class="percentage">
								<p class="score-board">92</p>
								<p>/ 100</p>
							</div>
						</div>
						<div class="item item-3">
							<div>
								<img src="./icon-verbal.svg" />
								<span>verbal</span>
							</div>
							<div class="percentage">
								<p class="score-board">61</p>
								<p>/ 100</p>
							</div>
						</div>
						<div class="item item-4">
							<div>
								<img src="./icon-visual.svg" />
								<span>visual</span>
							</div>
							<div class="percentage">
								<p class="score-board">72</p>
								<p>/ 100</p>
							</div>
						</div>
					</div>

					<div>
						<button class="btn">Continue</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
